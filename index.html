      <img src="ㄱ-27.jpg" width="60%">
      <p>일본의 만화. 주간 소년 점프에서 연재된 시대극 판타지 배틀물 장르의 작품으로 작가는 고토게 코요하루. 그의 커리어 첫 번째 장편만화다.
일본에서의 약칭은 '키메츠(鬼滅)'이며 미국에서는 'demon slayer' 한국에서는 '귀멸' 또는 '귀칼'로 줄여서 부르는 경우가 많다.</p>
